apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.6
version = '0.9'

jar {
    manifest {
        attributes 'Main-Class': 'com.twosheds.jjlossless.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'commons-collections:commons-collections:3.2'
    testCompile 'junit:junit:4.+'
}